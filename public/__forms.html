<!-- This file is used by Netlify to detect forms in Next.js apps -->
<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form name="app-submission" netlify netlify-honeypot="bot-field" hidden>
      <input name="bot-field" />
      <input name="submitter_name" />
      <input name="submitter_email" />
      <input name="app_name" />
      <input name="app_url" />
      <textarea name="description"></textarea>
    </form>
  </body>
</html>
